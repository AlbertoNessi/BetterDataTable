<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BetterDataTable - Wide Columns</title>
    <link rel="stylesheet" href="../styles/better-data-table.css" />
    <style>
      body {
        margin: 0;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
        background: #f8fafc;
      }

      main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      #wide-table {
        min-height: 460px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Wide Columns Demo</h1>
      <p>This table has many columns and uses horizontal scrolling.</p>
      <div id="wide-table"></div>
    </main>

    <script type="module">
      import { BetterDataTable } from "../src/index.js";

      const columns = [
        { id: "id", header: "ID", accessor: "id", width: "90px" },
        ...Array.from({ length: 24 }, (_, idx) => ({
          id: `metric_${idx + 1}`,
          header: `Metric ${idx + 1}`,
          accessor: `metric_${idx + 1}`
        }))
      ];

      const data = Array.from({ length: 2000 }, (_, i) => {
        const row = { id: i + 1 };
        for (let j = 1; j <= 24; j += 1) {
          row[`metric_${j}`] = `R${i + 1}-M${j}`;
        }
        return row;
      });

      new BetterDataTable("#wide-table", {
        columns,
        data,
        pagination: { enabled: true, pageSize: 100, pageSizes: [50, 100, 200] },
        virtualization: { enabled: true, height: 420, rowHeight: 36, overscan: 10 },
        scroll: { x: true, minColumnWidth: 130 }
      });
    </script>
  </body>
</html>
